## acp-chat dev (agents-dev.stratospace.fun) Nginx config template
##
## Notes:
## - This is a template. Adjust upstream IP/port and SSL include paths on the target host.
## - WebSocket endpoint is `/ws`.

upstream acp_chat_backend {
    server 127.0.0.1:8732;
}

server {
    listen 80;
    listen [::]:80;
    server_name agents-dev.stratospace.fun;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
        default_type "text/plain";
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name agents-dev.stratospace.fun;

    include /home/tools/voice/server/etc/nginx/snippets/ssl_stratospace.conf;

    access_log /var/log/nginx/agents-dev.access.log voice_main;
    error_log  /var/log/nginx/agents-dev.error.log debug;

    client_max_body_size 50m;
    client_body_timeout 120s;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
        default_type "text/plain";
    }

    location /ws {
        proxy_pass http://acp_chat_backend/ws;
        include /etc/nginx/snippets/proxy_ws.conf;
    }

    location / {
        proxy_pass http://acp_chat_backend;
        include /etc/nginx/snippets/proxy_common.conf;
    }

    include /home/tools/voice/server/etc/nginx/snippets/gzip_text.conf;
}

